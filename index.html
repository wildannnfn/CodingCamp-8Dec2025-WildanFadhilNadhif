<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-group">
            <input type="text" class="todo-input" placeholder="Add a todo...">
            <input type="date" class="todo-date">
            <button class="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="actions-group">
            <div class="filter-container">
                <select class="filter-todo">
                    <option value="all" selected hidden>FILTER</option>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
            <button class="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="list-header">
            <span>TASK</span>
            <span>DUE DATE</span>
            <span>STATUS</span>
            <span>ACTIONS</span>
        </div>

        <ul class="todo-list">
             <div class="empty-message">No task found</div>
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
